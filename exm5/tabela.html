<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo Tabela 01</title>
  </head>
  <body>
    <h1>Exemplo Tabela 01</h1>
    <p>Tabelas vão  expor dados de múltimplas  dimensões.</p>
    <table border="1">
      <!-- Table Row -->
      <thead>
        <tr>
          <!-- Table Header -->
          <th>Console</th>
          <th>Ano Lançamento</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- Table Data -->
          <td>XBox 360</td>
          <td>2006</td>
          <td>R$1200,00</td>
        </tr>
        <tr>
          <td>PS4</td>
          <td>2014</td>
          <td>R$1500,00</td>
        </tr>
        <tr>
          <td>Switch</td>
          <td>2017</td>
          <td>R$2600,00</td>
        </tr>
        <tr>
          <td>Wii U</td>
          <td>2012</td>
          <td>R$1300,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Média</th>
          <td>R$1600,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
